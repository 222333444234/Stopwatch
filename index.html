<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch Using HTML,CSS & JS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2 class="heading">Stopwatch</h2>
        <h1 class="timer" id="stopwatch">00 : 00 : 00</h1>
        <button class="btn" onclick="stop()" style="background-color: rgb(227, 56, 56);">Stop</button>
        <button class="btn" onclick="start()" style="background-color: rgb(41, 153, 41);">Start</button>
        <button class="btn"  onclick="reset()" style="background-color: rgb(32, 32, 153);">Reset</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
